on:
  push:
    branches: master

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm i
      - run: npm run test
      - uses: JS-DevTools/npm-publish@v3
        with:
          package: packages/ts-result
          token: ${{ secrets.NPM_TOKEN }}
